<mat-toolbar [attr.color]="toolbarColor" [class.transparent]="isTransparent" [class.mat-elevation-z2]="hasElevation" [class.dark-theme]="isDarkThemed">
    <div [style]="maximumWidth">
        <span routerLink="/">Marc apps & software</span>
        <span class="fill-space-horizontal"></span>
        <button *ngIf="menu" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu" matTooltip="Menu">
            <mat-icon>more_vert</mat-icon>
        </button>
    </div>
</mat-toolbar>
